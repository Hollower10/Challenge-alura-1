<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <h1 class="Nombre"><img src="img/Vectorlogo.png" alt="Logo  Alura"> Encriptador Alura</h1>
    </header>
    <main>
        <section>
            <p class="Alert">âš  Solo letras minusculas y sin acentos.</p>
            <textarea class="input-texto" cols="50" rows="8" spellcheck="false" placeholder="Ingrese el texto aqui"></textarea>
            <div class="Boton">
                <button class="encripta" oneclick="btnEncriptar()"> Encriptar </button>
                <button class="desencripta" oneclick="btnDesencriptar()"> Desencriptar </button>
            </div>
        </section>
        <section>
            <textarea class="Mensaje" cols="20" rows="10" spellcheck="false" placeholder="Mensaje Procesado"></textarea>
            <button class="copiar">Copiar</button> 
        </section>
    </main>
    <script src="Script.js"></script>
</body>
</html>
